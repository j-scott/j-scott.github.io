
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Reaction Timer</title>

    <style type="text/css">

        #topcontainer {

            width: 100%;
            height: 150px;

        }



        #shape {

            width: 200px;
            height: 200px;
            background-color: ;
            display: none;
            position: relative;


        }


    </style>

</head>

<body>

    <div id="topcontainer">

        <h1>Test Your Reaction Time!</h1>

        <h2>Click on the box as quickly as possible when it appears!</h2>

        <h3>Your reaction time: <span id="timer"></span>  </h3>
    </div>

    <div id="shape"> Click me to start!</div>


<div>
	<p>Whats a good reaction time?</p>
</div>



    <script type="text/javascript">

        var start = new Date().getTime();


        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function makeShapeAppear() {

            document.getElementById("shape").style.backgroundColor = getRandomColor();

            document.getElementById("shape").style.display = "block";

            start = new Date().getTime();

        }

        function appearAfterDelay() {

                setTimeout(makeShapeAppear, Math.random() * 3000);

        }

            appearAfterDelay();

         document.getElementById('shape').onclick = function() {

            document.getElementById("shape").style.display = "none";

            var end = new Date().getTime();

            var timeTaken = (end - start) / 1000;

            document.getElementById("timer").innerHTML = timeTaken + "s";




            appearAfterDelay();


            } 










    </script>



</body>
</html>
